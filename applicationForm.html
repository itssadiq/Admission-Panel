<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <link
      rel="stylesheet"
      href="styles/applicationform.css
    "
    />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h1>Students Admission Form</h1>
        <p>
          Please fill out all the required information to complete your
          application
        </p>
      </div>

      <form action="">
        <div class="block">
          <p>Personal Information</p>

          <div class="form-group">
            <div>
              <label for="fullName">Full Name</label>
              <input type="text" id="fullName" required />
            </div>

            <div>
              <label for="fatherName">Father Name</label>
              <input type="text" id="fatherName" required />
            </div>
          </div>

          <div class="form-group">
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" required />
            </div>
            <div>
              <label for="phone">Phone number</label>
              <input type="text" id="phone" required />
            </div>
          </div>

          <div class="form-group">
            <div>
              <label for="dob">Date of Birth</label>
              <input type="date" name="" id="dob" required />
            </div>
            <div>
              <label for="gender">Gender</label>
              <select name="" id="gender" required>
                <option value="" selected>Select</option>
                <option value="male">Male</option>
                <option value="male">Female</option>
              </select>
            </div>
          </div>
        </div>

        <div class="block">
          <p>Address Information</p>
          <div class="form-group">
            <div class="address">
              <label for="address">Street address</label>
              <input type="text" id="address" required />
            </div>
          </div>

          <div class="form-group">
            <div>
              <label for="city">City</label>
              <select name="" id="city" required>
                <option value="" selected>Select</option>
                <option value="karachi">Karachi</option>
                <option value="lahore">Lahore</option>
                <option value="islamabad">Islamabad</option>
                <option value="peshawar">Peshawar</option>
                <option value="quetta">Quetta</option>
                <option value="hyderabad">Hyderabad</option>
              </select>
            </div>

            <div>
              <label for="country">Country</label>
              <select name="" id="country" required>
                <option value="pakistan" selected>Pakistan</option>
              </select>
            </div>
          </div>
        </div>

        <div class="block">
          <p>Educational Information</p>
          <div class="form-group">
            <div>
              <label for="education">Highest Education Level</label>
              <input type="text" id="education" required />
            </div>

            <div>
              <label for="year">Passing Year</label>
              <input type="text" id="year" required />
            </div>
          </div>

          <div class="form-group">
            <div>
              <label for="institute">Institute name</label>
              <input type="text" id="institute" required />
            </div>
          </div>
        </div>

        <div class="block">
          <p>Course Selection</p>
          <div class="form-group">
            <div>
              <label for="program1">Program of Study 01</label>
              <select name="" id="program1" required>
                <option value="" selected>Select a program</option>
                <option value="Artificial Intelligence">
                  Artificial Intelligence
                </option>
                <option value="Web Development">Web Development</option>
                <option value="Machine Learning">Machine Learning</option>
                <option value="Cloud Computing">Cloud Computing</option>
              </select>
            </div>
            <div>
              <label for="program2">Program of Study 02</label>
              <select name="" id="program2" required>
                <option value="" selected>Select a program</option>
                <option value="Artificial Intelligence">
                  Artificial Intelligence
                </option>
                <option value="Web Development">Web Development</option>
                <option value="Machine Learning">Machine Learning</option>
                <option value="Cloud Computing">Cloud Computing</option>
              </select>
            </div>
          </div>
        </div>
        <div class="submit">
          <button type="submit" class="submit-button js-submit-button">
            Submit Application
          </button>
        </div>
      </form>
    </div>

    <script src="scripts/applicationForm.js" type="module"></script>
  </body>
</html>
