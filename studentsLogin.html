<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles/loginSignUp.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h1>Sign in to your account</h1>
        <p>
          Or
          <a href="index.html" class="sign-in-link">create a new account</a>
        </p>
      </div>

      <form action="">
        <div class="form-group">
          <label for="emailAddress">Email addres</label>
          <input type="text" id="emailAddress" class="form-input" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-input" required />
        </div>

        <div class="checkbox">
          <input type="checkbox" name="" id="remember" required />
          <label for="remember">Remember me</label>
        </div>

        <button type="submit">Sign in</button>
      </form>
    </div>
  </body>
</html>
